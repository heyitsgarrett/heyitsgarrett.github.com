<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopTrain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a2332;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #ff6b47;
            border-radius: 8px;
            background-color: #1a2332;
            width: min(85vh, 85vw);
            height: min(85vh, 85vw);
            aspect-ratio: 1;
            margin: 20px;
            box-sizing: border-box;
        }
        
        #touchHitbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: none;
        }
        
        #gameCanvas {
            display: block;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            image-rendering: auto;
            transform: translateZ(0);
            will-change: transform;
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            object-fit: contain;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e5e5e5;
            text-align: center;
        }
        
        .ui-button {
            pointer-events: auto;
            background-color: #4d4d66;
            border: none;
            color: #e5e5e5;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s;
        }
        
        .ui-button:hover {
            background-color: #666680;
        }
        
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .instructions {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .score {
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .debug-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #e5e5e5;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 4px;
            max-width: 400px;
        }
        
        .game-over-overlay {
            background-color: rgba(0,0,0,0.8);
            display: none;
        }
        
        @media (max-width: 768px), (max-height: 768px) {
            body {
                align-items: flex-start;
                padding: 20px 10px 0 10px;
            }
            
            #gameContainer {
                width: calc(100vw - 20px);
                height: calc(100vw - 20px);
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 40px);
                border: none;
                border-radius: 0;
                margin: 0 10px;
                box-sizing: border-box;
            }
            
            #touchHitbox.playing {
                display: block;
            }
            
            .title {
                font-size: 48px;
            }
            
            .instructions {
                font-size: 18px;
            }
            
            .ui-button {
                font-size: 24px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div id="touchHitbox"></div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="ui-overlay">
            <div class="title">LoopTrain</div>
            <div class="instructions">
                Tap when pink beads enter the target zone<br>
                Build chains to score points<br>
                Missing a bead ends the game
            </div>
            <button id="startButton" class="ui-button">START</button>
        </div>
        
        <!-- Game Screen -->
        <div id="gameScreen" class="ui-overlay" style="display: none;">
            <div id="scoreDisplay" class="score">0</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="ui-overlay game-over-overlay">
            <div class="title">Game Over</div>
            <div id="finalScoreDisplay" class="instructions">Final Score: 0</div>
            <button id="restartButton" class="ui-button">RESTART</button>
        </div>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <!-- PixiJS -->
    <script src="https://pixijs.download/release/pixi.js"></script>
    
    <!-- Game Scripts -->
    <script src="config.js"></script>
    <script src="input.js"></script>
    <script src="renderer.js"></script>
    <script src="game.js"></script>
    
    <script>
        // Initialize the game when the page loads
        window.addEventListener('load', async () => {
            console.log('üéÆ LoopTrain - Initializing game...');
            
            // Start the game
            if (typeof LoopTrain !== 'undefined') {
                try {
                    await LoopTrain.init();
                } catch (error) {
                    console.error('‚ùå Failed to initialize LoopTrain:', error);
                }
            } else {
                console.error('‚ùå LoopTrain game object not found!');
            }
        });
    </script>
</body>
</html>
