<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram Search</title>
    <link rel="stylesheet" href="site.css" media="screen"></link>
  </head>
  <body>

    <div class="container">
      <!-- Search header -->
      <div class="clearfix pad1">

        <h1>Show me photos of<h1>
        <input id="searchTerm" type="text" name="search" class="col12" value="mountains" onkeypress="return search(event)" autocomplete="off" autofocus />

      </div>

      <!-- Photo grid -->
      <div id="photos" class="clearfix pad2y"></div>

    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="center">
      <img
        id="photo"
        src="https://scontent.cdninstagram.com/hphotos-xfa1/t51.2885-15/s640x640/sh0.08/e35/11917889_419317248260315_1414961074_n.jpg"
        onclick="closeLightbox()"
      />
      <a href="#" id="prev-photo" class="nav nav-left large pad2 fill-black" onclick="traversePhoto(event,-1)">&#8672;</a>
      <a href="#" id="next-photo" class="nav nav-right large pad2 fill-black" onclick="traversePhoto(event,1)">&#x21e2;</a>
    </div>

  <script src="jquery.min.js" charset="utf-8"></script>
  <script src="site.js" charset="utf-8"></script>
  </body>
</html>
