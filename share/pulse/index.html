<!DOCTYPE html>
<html>
<head>
    <title>World News Pulse</title>
    <link rel='stylesheet' type='text/css' href='' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v1.0.0-alpha0/mapbox.ie.css"/>

<body>

    <header>
        <h1 class="pulse">WORLD NEWS PULSE<span id="region"></span></h1>

    <div id="main">

        </div>
    </div>

<!-- JS Scripts -->

<script src="http://api.tiles.mapbox.com/mapbox.js/v1.0.0-alpha0/mapbox.js"></script>
