<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src="http://www.webglearth.com/v2/api.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { 
  	background: #000;
  	margin:0; 
  	padding:0; 
  }
  #earth { position:absolute; top:0; bottom:0; width:100%; z-index: 1; }
  #video-feed {
  	border: 10px solid #000;
  	position:absolute; right:10px; top:10px; 
  	height: 302px;
  	width: 480px;
  	z-index: 100;
  }
  .we-pm-icon {
	background: none;
  }
  .we-pm-icon:after {
  	content: '';
  	background: transparent url(crosshair.png) 0 0 no-repeat;
  	height: 25px;
  	width: 25px;
  	background-size: 25px 25px;
  	position: absolute;
  	bottom: -12px;
  	left: 0;
  }
</style>
</head>
<body>

<div id='video-feed'>
	<iframe width="480" height="302" src="http://www.ustream.tv/embed/17074538?v=3&wmode=direct&autoplay=true" scrolling="no" frameborder="0" style="border: 0px none transparent;"></iframe>
</div>

<div id='earth'></div>

<script>
var earth;
$().ready(function(){
	
	var iss_url = 'http://api.open-notify.org/iss-now.json?callback=?',
		accessToken = 'pk.eyJ1IjoiaGV5aXRzZ2FycmV0dCIsImEiOiIwdWt5ZlpjIn0.73b7Y47rgFnSD7QCNeS-zA',
		marker,
		init = false,
		touched = false;

	// Init map 
	// var map = L.mapbox.map('map', 'heyitsgarrett.map-1bxv4zpe').setView([0, 30], 3);
	// var featureLayer = L.mapbox.featureLayer().addTo(map);

    // Listeners
	var showInfo = function(e) {
		console.log(e);
	}
	pollISS();

	setInterval(pollISS,2000);

	function pollISS() {
		$.getJSON(iss_url, function (data) {
			success: handleData(data)
		});		
	}

	function handleData(data) {
		if(init) {
			showISS(data);
		} else {
			// Init WebGL Map
		    earth = new WE.map('earth', {
				atmosphere: true, 
				sky: true,
				center: [data.iss_position.latitude, data.iss_position.longitude], 
				zoom: 4
			});

		    WE.tileLayer('http://{s}.tiles.mapbox.com/v4/heyitsgarrett.map-1bxv4zpe/{z}/{x}/{y}@2x.png?access_token=' + accessToken, {
		      subdomains: 'abcd',
		      attribution: 'Mapbox'
		    }).addTo(earth);

			earth.on('click', function(){
				touched = true;
			});


			init = true;
		}	
	}

	function showISS(data) {
		var current_position = data.iss_position;

		// console.log(current_position);

		// Remove old markers
		$('.we-pm-icon').parent().remove();

    	marker = WE.marker([current_position.latitude,current_position.longitude],{
    		icon: L.divIcon({
				className: 'iss-location',
				iconSize: [20, 20]
			})
    	}).addTo(earth);

    	if(!touched) {
	    	earth.panTo([current_position.latitude,current_position.longitude], 3);
			earth.setTilt(20);
			earth.setHeading(30);
    	}
	}
	

});
</script>


</body>
</html>
