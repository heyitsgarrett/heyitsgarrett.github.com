    <script>
      function initialize() {

        var earth = new WE.map('earth_div', options);
        WE.tileLayer('http://{s}.tiles.mapbox.com/v4/heyitsgarrett.map-1bxv4zpe/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1IjoiaGV5aXRzZ2FycmV0dCIsImEiOiIwdWt5ZlpjIn0.73b7Y47rgFnSD7QCNeS-zA', {
          subdomains: 'abcd',
          attribution: 'Mapbox'
        }).addTo(earth);

        var marker = WE.marker([51.5, -0.09]).addTo(earth);

        earth.setView([51.505, 0], 6);

      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; 
                 background-color: #000; position: absolute !important;}
      </style>
      <title>WebGL Earth API: Satellite</title>
    </head>
