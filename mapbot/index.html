<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Map Download Bot 2000</title>
        <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />
        <meta name='viewport' content='initial-scale=1.0 maximum-scale=1.0'>
        <script>window.L_PREFER_CANVAS = true;</script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />
        <!--[if lte IE 8]>
          <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.ie.css' rel='stylesheet' />
        <![endif]-->
        <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
        <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js'></script>
        <style>
            body {
                width: 100%;
                height: 100%;
            }
            #map { width:100%; height:300px; }
            .button img {
                height: 20px;
            }
        </style>
    </head>
    <body>

        <div class='clearfix fill-darken3 dark'>
            <div class='col3 pad2 keyline-right'>
                <label class='pad1y col3'>Map ID:</label>
                <input type='text' id='mapid' class='col9' />
            </div>
            <div class='col3 pad2'>
                <label class='pad1y col3'>WIDTH:</label>
                <input type='number' id='width' class='col9' />
            </div>
            <div class='col3 pad2'>
                <label class='pad1y col3'>HEIGHT:</label>
                <input type='number' id='height' class='col9' />
            </div>
            <div class='col3 pad2'>
                <a id='output' class='loud button col12'>
                    <span class='text icon floppy'>DOWNLOAD</span>
                    <img src="css/loading.svg" alt='loading' class='loading hidden' />
                </a>
            </div>
        </div>


        <div id='map'></div>

        <hr />

        <div id='images'></div>

        <script src='filesaver.js'></script>
        <script src='leaflet-image.js'></script>
        <script src='site.js'></script>
    </body>
</html>
