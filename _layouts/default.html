{% include top.html %}

<body 
	id="layout-default" 
	class="
		{% if page.class %}{{ page.class }}{% endif %}
		w-100
		bg-white
		near-black
	"
>
	{% if page.color %}
		{% assign pageColor = page.color %}
	{% else %}
		{% assign pageColor = "pink" %}
	{% endif %}

	<nav class="bg-{{pageColor}} near-blackbold">
		<div class="cf tc ttc bl bb flex flex-auto">
			<a href="/" class="h2 w2 bg-black bold no-underline f5 {{pageColor}} hover-white flex justify-center items-center" style="flex: 0 0 2rem">
				<span><</span>
			</a>
			<div class="flex flex-grow-1 cl-effect-11">
				<a href="/projects" 	class="no-underline ttu tracked h2 pv2 ph4 br b--black bold black" data-hover="projects">projects</a>
				<a href="/photography" 	class="no-underline ttu tracked h2 pv2 ph4 br b--black bold black" data-hover="photography">photography</a>
				<a href="/sketchbook" 	class="no-underline ttu tracked h2 pv2 ph4 br b--black bold black" data-hover="sketchbook">sketchbook</a>
				<a href="/work" 		class="no-underline ttu tracked h2 pv2 ph4 br b--black bold black" data-hover="work">work</a>
				<a href="/about" 		class="no-underline ttu tracked h2 pv2 ph4 br b--black bold black" data-hover="about">about</a>
			</div>
		</div>
	</nav>

	<section class="pt3 pt4-ns pt5-l ph3 ph4-ns ph5-l pb3 pb4-ns bg-{{pageColor}}">	
		<h2 class="f3 f2-ns mv1" id="js-tagline"><!-- tagline --></h2>		
		<h1 class="f1 f-subheadline-m f-headline-l mt0 mb0">{{ page.title }}</h1>
	</section>

	<section class="ph3 ph4-ns ph5-l f4 lh-copy"> 
		<article class="f3 pt5 measure">
			{{ page.description }}
		</article>
		<article>
			{{ content }}
		</article>
	</section>

	{% include bottom.html %}

	<script>
		var headline_taglines = [
			"hey, what a cool",
			"now that's what I call",
			"holy cow, what a",
			"dang, nice",
			"well that's certainly a",
			"eh, I've seen a better",
			"here's some",
			"mmmmmm,",
			"wow, get a load of this"
		];
		var rand = Math.floor(Math.random()*headline_taglines.length);
		document.getElementById('js-tagline').innerHTML = headline_taglines[rand];
	</script>

</body>
</html>
